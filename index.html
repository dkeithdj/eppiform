<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaos Form</title>
  <style id="theme-style">
    body {
      background-color: white;
      color: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0s, color 0s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    p {
      margin-bottom: 2rem;
      font-style: italic;
      opacity: 0.8;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      border: 2px solid black;
      background-color: white;
      color: black;
      transition: all 0s ease;
    }

    textarea {
      min-height: 100px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .toggle-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input, textarea {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>‚ú® eppiForm</h1>
  <p>Every keystroke is a vibe shift. Choose your destiny.</p>

  <div class="toggle-container">
    <label for="rgbToggle">üåà Make it Vibin'</label>
    <input type="checkbox" id="rgbToggle" />
  </div>

  <form>
    <input type="text" placeholder="Type here..." />
    <textarea placeholder="Your thoughts, in madness..."></textarea>
    <button type="submit">Submit to the Void</button>
  </form>

  <script>
    const form = document.querySelector('form');
    const styleTag = document.getElementById('theme-style');
    const toggle = document.getElementById('rgbToggle');

    function randomGray() {
      const val = Math.floor(Math.random() * 256);
      return `rgb(${val}, ${val}, ${val})`;
    }

    function randomRGB() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function randomFontSize(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min) + 'px';
    }

    function handleSubmit(event) {
      event.preventDefault(); // Don't actually submit
      alert("üï≥Ô∏è Your data has been discarded into the void.\nThanks for contributing to chaos.");
    }

    function updateTheme() {
      const colorFunc = toggle.checked ? randomRGB : randomGray;

      const bg = colorFunc();
      const text = colorFunc();
      const inputBg = colorFunc();
      const inputText = colorFunc();
      const border = colorFunc();

      // Random font sizes
      const bodyFontSize = randomFontSize(14, 20);
      const h1FontSize = randomFontSize(30, 60);
      const pFontSize = randomFontSize(12, 24);
      const inputFontSize = randomFontSize(12, 24);
      const labelFontSize = randomFontSize(12, 20);
      const buttonFontSize = randomFontSize(14, 24);

      styleTag.innerHTML = `
        body {
          background-color: ${bg};
          color: ${text};
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 2rem;
          transition: background-color 0s, color 0s;
          font-size: ${bodyFontSize};
        }

        h1 {
          font-size: ${h1FontSize};
          margin-bottom: 0.5rem;
          text-align: center;
        }

        p {
          margin-bottom: 2rem;
          font-style: italic;
          opacity: 0.8;
          font-size: ${pFontSize};
        }

        form {
          width: 100%;
          max-width: 500px;
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        input, textarea {
          padding: 1rem;
          font-size: ${inputFontSize};
          border-radius: 0.5rem;
          border: 2px solid ${border};
          background-color: ${inputBg};
          color: ${inputText};
          transition: all 0s ease;
        }

        textarea {
          min-height: 100px;
        }

        .toggle-container {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          margin-bottom: 1rem;
          font-size: ${labelFontSize};
        }

        .toggle-container input[type="checkbox"] {
          width: 20px;
          height: 20px;
        }

        button {
          padding: 1rem;
          font-size: ${buttonFontSize};
          border: none;
          border-radius: 0.5rem;
          background-color: black;
          color: white;
          cursor: pointer;
          transition: all 0.2s ease;
        }

        button:hover {
          background-color: white;
          color: black;
          border: 2px solid black;
        }
        @media (max-width: 600px) {
          h1 {
            font-size: ${randomFontSize(20, 40)};
          }

          input, textarea {
            font-size: ${randomFontSize(10, 18)};
          }
        }
      `;
    }

    form.addEventListener('input', updateTheme);
    toggle.addEventListener('change', updateTheme);
    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
